<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center mt-5">
  <div>
    <h1>User Registration - Sign Up</h1>
  </div>
  <form th:action="@{/process_register}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="mt-4">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-sm-right">E-mail: </label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-sm-right">Password: </label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="4" maxlength="10"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-sm-right">Username: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{username}" class="form-control"
                 required minlength="4" maxlength="10"/>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
