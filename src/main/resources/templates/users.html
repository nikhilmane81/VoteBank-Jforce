<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List of Candidates</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        Welcome Voter !
      </p>
      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <h1>List of Candidate</h1>
  </div>

  <div>
    <form th:action="@{/candidate/vote}" method="post">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Vote</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate: ${listofcandidate}">
          <td th:text="${candidate.id}">Candidate ID</td>
          <td th:text="${candidate.name}">Candidate Name</td>
          <td>
            <input type="radio" name="vote" th:value="${candidate.id}" required/>
          </td>
        </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Vote</button>
    </form>
  </div>
</div>
</body>
</html>
