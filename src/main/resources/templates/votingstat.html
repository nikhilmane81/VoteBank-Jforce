<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Candidates Voting Statistic</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        Welcome Voter !
      </p>
      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <h1>List of Candidate</h1>
  </div>
  <div>
    <h1>Current Candidate with Max Votes</h1>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Votes</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="candidate: ${winnercandi}">
        <td th:text="${candidate.id}">Candidate ID</td>
        <td th:text="${candidate.name}">Candidate Name</td>
        <td th:text="${candidate.vote}">Votes</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>

      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Vote</th>
          <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate: ${listofcandidate}">
          <td th:text="${candidate.id}">Candidate ID</td>
          <td th:text="${candidate.name}">Candidate Name</td>
          <td th:text="${candidate.vote}">Total Votes</td>
          <td>
            <form th:action="@{/candidate/voters}" method="post">
              <input type="hidden" th:name="vote" th:value="${candidate.id}" />
              <button type="submit" class="btn btn-primary">View Voters</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
</body>
</html>
