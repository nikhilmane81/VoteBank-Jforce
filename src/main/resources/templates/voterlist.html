<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Candidates Voting Statistic</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        Welcome Admin!
      </p>
      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <h1>List of Voters</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Vote</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listofvoters}">
        <td th:text="${user.id}">Candidate ID</td>
        <td th:text="${user.email}">Candidate Name</td>
        <td th:text="${user.username}">Candidate Name</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
